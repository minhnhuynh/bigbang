domain: sandbox.local

# Uncomment the following settings if using the AWS RKE2 terraform setup
# istio:
#   ingressGateways:
#     public-ingressgateway:
#       type: "NodePort"
#       nodePortBase: 30000

flux:
  interval: 1m
  rollback:
    cleanupOnFail: false

logging:
  enabled: false

eckoperator:
  enabled: false

monitoring:
  enabled: true
  values:
    prometheus:
      prometheusSpec:
        resources:
          requests:
            cpu: 200m
            memory: 1Gi

fluentbit:
  enabled: false
  values:
    securityContext:
      privileged: true

gatekeeper:
  enabled: true
  values:
    replicas: 1
    controllerManager:
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
    audit:
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
    violations:
      hostNetworking:
        match:
          excludedNamespaces:
          - metallb-system
      allowedDockerRegistries:
        parameters:
          repos:
            - registry1.dso.mil
            - registry.dso.mil
            - quay.io
            - docker.io

kyverno:
  values:
    replicaCount: 1

twistlock:
  enabled: true
  values:
    console:
      persistence:
        size: 256Mi

clusterAuditor:
  # -- Toggle deployment of Cluster Auditor.
  enabled: true